version: "3.8"

services:
  # データベースサーバー（Qdrant Vector Store）
  qdrant:
    image: qdrant/qdrant:latest
    container_name: laboro-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/readyz"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # アプリケーションサーバー（FastAPI）
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: laboro-api
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./app:/app/app
      - ./data:/app/data
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-gpt-5-mini}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-3-small}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_COLLECTION=${QDRANT_COLLECTION:-laboro_rag}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # UIサーバー（Streamlit）
  ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    container_name: laboro-ui
    ports:
      - "8501:8501"
    volumes:
      - ./app/ui:/app/ui
    environment:
      - API_URL=http://api:8000
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

volumes:
  qdrant_storage:
